<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Professional Web Developer" />
    <link rel="icon" href="img/girl-coding.svg" />
    <link rel="stylesheet" href="style.css" />
    <title>Zayra Jero</title>
  </head>
  <body>
    <header class="main-head">
      <nav>
        <id id="logo">Zayra Jero</id>
        <ul class="nav-links">
          <li><a class="active" href="#about">Sobre mí</a></li>
          <li><a class="active" href="#projects">Proyectos</a></li>
          <li><a class="active" href="#contact">Contacto</a></li>
        </ul>
        <div class="burger">
          <span class="line1"></span>
          <span class="line2"></span>
          <span class="line3"></span>
        </div>
      </nav>
    </header>
    <section class="intro">
      <div class="intro-text">
        <h2>
          Zayra Jero
        </h2>
        <h3>Front End Developer</h3>
      </div>
      <div class="intro-image">
        <img src="img/zjero.png" alt="photo-zay" />
      </div>
      <p>
        Me apasiona la tecnología y el ámbito de la belleza. <br />
        Mi creatividad, curiosidad y perseverancia me han <br />
        llevado siempre a buscar nuevos retos y proyectos.
      </p>
      <div class="intro-social">
        <a href="#"><img src="img/linkedin 1.svg" alt="icon-linkedin" /></a>
        <a href="#"><img src="img/github 1.svg" alt="icon-github" /></a>
        <a href="#"><img src="img/behance 1.svg" alt="icon-behance" /></a>
      </div>
    </section>
    <section class="projects" id="projects">
      <div class="projects">
        <img class="project-makeup" src="img/projecto mk.png" alt="project-makeup" />
        <img class="project-digi" src="img/projecto dt.png" alt="project-digi" />
        <img class="project-pm" src="img/projecto pm.png" alt="project-poke" />
      </div>
    </section>
    <section class="contact" id="contact">
      <div class="form-email flex">
        <h2>
          ¡Trabajemos!
        </h2>
        <form>
          <label for="email">Correo:</label>
          <input type="email" id="email" />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <h4>Zayra Jero 2020</h4>
    <ul>
      <li>
        <a href="#"><img src="img/linkedin 1.svg" alt="icon-linkedin" /></a>
        <a href="#"><img src="img/github 1.svg" alt="icon-github" /></a>
        <a href="#"><img src="img/behance 1.svg" alt="icon-behance" /></a>
      </li>
    </ul>
  </footer>
  <script src="app.js"></script>
  </body>
</html>
